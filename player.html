<head>
 <link href="/bootstrap.css" rel="stylesheet">
 <link href="/flat-ui.css" rel="stylesheet">
 <script src="/bootstrap.min.js"></script>
</head>

<body>
  {{> top}}
  <div class='main'>
  <div id='video'></div>
  <div class='jcont'>
    <div class="mycarousel">
      {{> foo}}
    </div>
  </div>
  </div>
</body>

<template name="top">
    <div class='top'>
    <span id="prev" class="btn btn-info btn-small">prev</span>
    <span id="next" class="btn btn-info btn-small">next</span>
    <span id="loop" class="btn btn-info btn-small"><img style="width:20px" src="/images/icons/Infinity-Loop@2x.png" alt="Infinity-Loop"></span>
    <span id="mute" class="btn btn-info btn-small {{muteclass}}">mute</span>
    <span class='title'></span>
  </div>  
</template>

<template name="foo">
    <ul class="playlist">
      {{#each list}}
      <li rel="popover" data-trigger="hover" data-placement="left" id="li-{{id}}" player="{{player}}" rid='{{id}}' url='{{url}}' title='{{title}}'><img id="img-{{id}}" ></li>
      {{/each}}
    </ul>
</template>
